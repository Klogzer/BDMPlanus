name: Build Symfony

on:
  push:
    branches: [ master ]

jobs:
  FTP-Deploy-Action:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          INPUT_ENVKEY__APP_ENV: 'prod'
          INPUT_ENVKEY__APP_DEBUG: '0'
          INPUT_ENVKEY__DATABASE_URL: ${{ secrets.DB_URL }}
          INPUT_ENVKEY__APP_SECRET: ${{ secrets.APP_SECRET }}
          INPUT_ENVKEY__VAR_DUMPER_FORMAT: 'html'
          file_name: .env


      - name: Install Composer
        run: composer install --no-dev --optimize-autoloader


      - name: Generate Cache
        run: composer dump-autoload --optimize --no-dev --classmap-authoritative

      - name: warmup chache
        run: php bin/console cache:warmup --env=prod
      
      - name: List output files
        run: find var/ -print


